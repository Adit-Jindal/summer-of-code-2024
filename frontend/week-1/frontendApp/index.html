<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="panel">
            <div id="companyName">
                <img src="images/logo.png" alt="An awesome logo" id="logo">
                <h1>Retail Hauz</h1>
            </div>
            <h2>Login</h2>
            <h3>Email</h3>
            <input id="email" name="Email" placeholder="username@gmail.com">
            <h3>Password</h3>
            <input id="Password" name="Password" placeholder="Password" type="password"><br>
            <a href="" id="forgotPassword">Forgot Password?</a><br>
            <button type="submit" name="submitForm" id="loginButton">Login</button>
            <p id="orContinueWith">or continue with</p>
            <div id="websiteLinks">
                <button class="iconButtons"><img class="icons" src="images/googleLogo.png"></button>
                <button class="iconButtons" style="margin:0 5% 0 5%"><img class="icons" src="images/githubLogo.png"></button>
                <button class="iconButtons"><img class="icons" src="images/facebookLogo.png"></button>
            </div>
            <p>Don't have an account yet? <a href="">Register for free</a></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
